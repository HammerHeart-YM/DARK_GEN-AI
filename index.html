<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARK GEN-AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind configured in tailwind.config.js -->
  <script src="https://js.puter.com/v2/"></script>
  <script>
    // CRITICAL: Polyfills for Node.js-based libraries running in the browser.
    // These must run before any other scripts.

    window.global = window;
    window.process = window.process || { env: {} };

    // Polyfill for timers to prevent "unref" errors common in Node modules on browser
    // Some libraries expect setTimeout to return an object with unref()
    if (typeof Number.prototype.unref === 'undefined') {
      // @ts-ignore
      Number.prototype.unref = function () { return this; };
    }
    if (typeof Number.prototype.ref === 'undefined') {
      // @ts-ignore
      Number.prototype.ref = function () { return this; };
    }

    // Polyfill setImmediate (required by some socket libraries inside Puter)
    if (typeof window.setImmediate === 'undefined') {
      // @ts-ignore
      window.setImmediate = function (cb) { return window.setTimeout(cb, 0); };
      // @ts-ignore
      window.clearImmediate = window.clearTimeout;
    }
  </script>

</head>

<body
  class="bg-gray-50 text-gray-900 dark:bg-charcoal dark:text-white antialiased overflow-hidden selection:bg-indigo-500 selection:text-white transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
